<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - КОЛДОН КЕЛЕТ</title>
    <link rel="stylesheet" href="kert.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body-auth">

    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="kert.html" style="display: flex; align-items: center; text-decoration: none;"> 
                    <img src="photo_2025-10-18_00-50-11.jpg" alt="Логотип" class="logo-img">
                    <span class="site-name">КОЛДОН КЕЛЕТ</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="kert.html" class="btn btn-login">На главную страницу</a>
            </div>
        </div>
    </nav>

    <div class="login-page">
        <div class="form-container">
            <div class="avatar-placeholder">
                <i class="fa-solid fa-user"></i>
            </div>
            
            <form id="login-form" action="#">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email ID" required>
                </div>
                
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-options">
                    <button type="submit" class="btn-login-submit">LOGIN</button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
            </form>
        </div>

        <div class="secondary-action-box">
            <a href="register.html" class="btn-register-link">РЕГИСТРАЦИЯ</a>
        </div>
    </div>

</body>
</html>
